<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h2 id="timer">Timer
                <span>00:00:00</span>
            </h2>
            <form id="difficult">
                <span>
                    <strong>Difficulty :</strong>
                </span>
                <input type="radio" name="difficult" value='easy' id='easyDifficult' checked>
                <label for="easyDifficult">Easy</label>

                <input type="radio" name="difficult" value='hard' id="hardDifficult">
                <label for="hardDifficult">Hard</label>

                <input type="radio" name="difficult" value='insane' id="insaneDifficult">
                <label for="insaneDifficult">Insane</label>

                <input type="submit" value="Change">
            </form>
        </header>
        <hr>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>
        <p>Developed by:
            <a href="https://www.facebook.com/kurt.duong" style="text-decoration:none;">
                <strong>Hai Duong</strong>
            </a> &#169; Jan 2018</p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
